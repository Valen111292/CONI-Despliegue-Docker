version: '3.8'

services:
  # 1. SERVICIO DE BASE DE DATOS (PostgreSQL)
  db:
    image: postgres:15-alpine # Imagen de PostgreSQL
    volumes:
      # Monta tu script SQL para inicializar la DB
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    expose:
      - "5432" # Puerto de PostgreSQL

  # 2. SERVICIO DE BACKEND (Java)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # CRÍTICO: Variables de conexión, inyectadas por Railway para la DB
      # Tu código Java debe leer estas variables (DB_URL, DB_USER, DB_PASSWORD)
      DB_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    restart: always

  # 3. SERVICIO DE FRONTEND (React)
  frontend:
    build:
      context: ./frontend 
      dockerfile: Dockerfile # Nombre simplificado para el Dockerfile de React
    ports:
      - "80:80"
    environment:
      # Ruta base para las llamadas a la API del backend
      REACT_APP_API_URL: /api 
    depends_on:
      - backend
    restart: always