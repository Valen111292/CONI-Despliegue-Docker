server {
    listen 80;
    
    # CRÍTICO: Redirecciona todas las llamadas a /api/ al backend de Java
    # La variable NGINX_API_TARGET se define en Railway para apuntar a la URL del backend
    location /api/ {
        # Esta variable se inyecta en Railway (ver paso 4 de la guía de despliegue)
        # Por ejemplo, apuntará a http://tu-api-5678.up.railway.app
        proxy_pass ${NGINX_API_TARGET}; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Configuración para las rutas de React (SPA)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Esto es vital para React Router (siempre sirve index.html)
        try_files $uri $uri/ /index.html;
    }
}